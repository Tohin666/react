<!DOCTYPE html>

<body>
    <script>
        //task1
        function loop(times = 0, callback = null) {
            if(callback === null) {
                return;
            }
            for(i = 0; i < times; i++) {
                callback();
            }
        }
        loop(5, callback = () => console.log('ok'));

        //task2
        function calculateArea(figure, input) {
            let area = null;
            if(figure == 'square') {
                area = input * input;                
            }
            if(figure == 'rectangle') {
                area = input[0] * input[1];                
            }
            return area;
        }
        console.log(calculateArea('square', 3));
        console.log(calculateArea('rectangle', [3, 5]));
    </script>
</body>
</html>
