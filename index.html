<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //task1
        function loop(times = 0, callback = null) {
            if(callback === null) {
                return;
            }
            for(i = 0; i < times; i++) {
                callback();
            }
        }
        loop(5, callback = () => console.log('ok'));
    </script>
</body>
</html>
