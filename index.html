<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //task1
        function loop(times = 0, callback = null) {
            if(callback === null) {
                return;
            }
            for(i = 0; i < times; i++) {
                callback();
            }
        }
        loop(5, callback = () => console.log('ok'));


        //task2
        function calculateArea(figure, input) {
            let area = null;
            if(figure == 'square') {
                area = input * input;                
            }
            if(figure == 'rectangle') {
                area = input[0] * input[1];                
            }
            return {'area': area, 'figure': figure, 'input': input};
        }
        console.log(calculateArea('square', 3));
        console.log(calculateArea('rectangle', [3, 5]));
        

        //task3
        class Human {
            constructor(name, age, dateOfBirth) {
                this.name = name;
                this.age = age;
                this.dateOfBirth = dateOfBirth;
            }
            displayInfo() {
                return 'Name: ' + this.name + ', Age: ' + this.age + ', Date Of Birth: ' + this.dateOfBirth;
            }
        }
        class Employee extends Human {
            constructor(name, age, dateOfBirth, salary, department) {
                super (name, age, dateOfBirth);
                this.salary = salary;
                this.department = department;
            }
            displayInfo() {
                return super.displayInfo() + ', Salary: ' + this.salary + ', Department: ' + this.department;
            }
        }
        class Developer extends Employee {
            constructor(name, age, dateOfBirth, salary, department, salary, department, manager) {
                super (name, age, dateOfBirth, salary, department);
                this.manager = manager;                
            }
            changeManager(name) {
                this.manager = name;
            }
        }
        class Manager extends Employee {
            developers = [];
            addDeveloper(name, age, dateOfBirth, salary, department) {
                this.developers.push = new Developer(name, age, dateOfBirth, salary, department, this.name);
            }
            removeDeveloper(index) {
                this.developers.splice(index);
            }
        }
    </script>
</body>
</html>
